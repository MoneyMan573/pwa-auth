<html>

<body>
    <h1>&lt;pwa-auth&gt; test</h1>
    <div style="background-color: rgb(246, 246, 246); padding: 30px; width: 500px; height: 500px; margin-left: auto; margin-right: auto;">

        <pwa-auth 
            appearance="button"
            msclientid="266d4854-0bf8-4540-9fa9-d8409274f8f6" 
            googleclientid="535371030919-i0fns6kc49ovit7cob0k7cbpste49ksk.apps.googleusercontent.com"
            facebookappid="498544657719315">
        </pwa-auth>
        
    </div>
    <pre id="loginResult"></pre>
    <script type="module">
        import '../build/pwa-auth.js';
    </script>

    <script>
        const authComponent = document.querySelector("pwa-auth");
        const resultsPane = document.querySelector("#loginResult");
        authComponent.addEventListener("login-completed", e => resultsPane.textContent = "Login completed: " + JSON.stringify(e.detail, undefined, 3));
    </script>
</body>

</html>
